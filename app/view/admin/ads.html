<script>
function updatePreview(textarea) {
    const previewId = textarea.getAttribute('data-preview');
    const iframe = document.getElementById(previewId);
    if (!iframe) return;
    const val = textarea.value.trim();
    const isUrl = /^https?:\/\//i.test(val);
    if (!val) {
        iframe.srcdoc = '<html><body style="margin:0;display:flex;align-items:center;justify-content:center;color:#94a3b8;font-family:Arial;">未配置</body></html>';
        return;
    }
    iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms allow-popups');
    if (isUrl) {
        iframe.src = val;
    } else {
        iframe.srcdoc = `<!doctype html><html><head><meta charset="utf-8"><base target="_blank"></head><body style="margin:0">${val}</body></html>`;
    }
}

document.querySelectorAll('textarea[data-preview]').forEach(el => {
    el.addEventListener('input', () => updatePreview(el));
    updatePreview(el);
});
</script>
