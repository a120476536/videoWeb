<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
    --bg:#f3f8f4;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#6b7280;
    --green:#16a34a;
    --green-2:#22c55e;
    --line:#e5e7eb;
    --shadow:0 10px 30px rgba(17,24,39,.08);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:"PingFang SC","Noto Sans SC","Microsoft YaHei",Arial,sans-serif;
    background:radial-gradient(900px 600px at 10% -10%, #dff7e8 0%, transparent 60%),
               radial-gradient(900px 600px at 110% -20%, #e1f3ff 0%, transparent 55%),
               var(--bg);
    color:var(--text);
}
.layout{display:grid;grid-template-columns:240px 1fr;min-height:100vh;}
.sidebar{
    background:linear-gradient(180deg,#0f172a 0%, #111827 100%);
    color:#e5e7eb;
    padding:22px 18px;
    position:sticky;top:0;height:100vh;
}
.brand{
    font-weight:800;letter-spacing:.5px;margin-bottom:20px;
}
.nav a{
    display:flex;align-items:center;gap:10px;
    padding:12px 12px;border-radius:10px;color:#cbd5e1;
    text-decoration:none;margin-bottom:6px;transition:.2s;
}
.nav a.active,.nav a:hover{background:#1f2937;color:#fff;}
.content{
    padding:18px 24px 40px;
    display:flex;
    flex-direction:column;
    gap:14px;
}
.topbar{
    position:sticky;top:0;z-index:5;
    display:flex;align-items:center;justify-content:space-between;
    background:var(--card);border:1px solid var(--line);
    border-radius:14px;padding:14px 18px;box-shadow:var(--shadow);
}
.topbar .brand-line{font-weight:800;letter-spacing:.4px;}
.user a{color:var(--green);text-decoration:none;margin-left:8px;}
.page-title{
    margin:18px 0 10px;
    display:flex;align-items:center;justify-content:space-between;gap:12px;
}
.page-title h2{font-size:22px;}
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;}
.card{
    background:var(--card);border:1px solid var(--line);border-radius:16px;
    padding:16px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px;
}
.card h3{font-size:16px;}
.card p{color:var(--muted);font-size:13px;}
.stat{
    display:flex;align-items:center;justify-content:space-between;gap:8px;
    font-size:13px;color:var(--muted);
}
.stat strong{color:var(--text);font-size:22px;}
.list{
    background:var(--card);border:1px solid var(--line);border-radius:16px;
    padding:16px;box-shadow:var(--shadow);
}
.list h4{font-size:15px;margin-bottom:10px;}
.list ul{list-style:none;display:flex;flex-direction:column;gap:8px;}
.tag{
    display:inline-block;background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;
    padding:4px 8px;border-radius:999px;font-size:12px;margin-right:6px;
}
.muted{color:var(--muted);font-size:12px;}
.card a{
    margin-top:auto;display:inline-block;
    padding:10px 14px;border-radius:10px;font-weight:700;text-decoration:none;color:#fff;
    background:linear-gradient(135deg,var(--green),var(--green-2));
    box-shadow:0 6px 14px rgba(22,163,74,.25);
}
footer{text-align:center;color:#9ca3af;font-size:12px;margin-top:26px;}

@media(max-width:1100px){
    .layout{grid-template-columns:80px 1fr;}
    .brand{font-size:14px;}
    .nav a span{display:none;}
}
@media(max-width:640px){
    .content{padding:18px;}
    .topbar{flex-direction:column;align-items:flex-start;gap:8px;}
}
</style>
</head>
<body>
